<label class="stat">
	<span class="label">C</span>
	<span class="value">{{possibleCombinationsCount}}</span>
</label>

<label class="stat">
	<span class="label">#</span>
	<span class="value">{{numbersCount}}</span>
</label>

<br>

<label *ngFor="let stat of numberStats" class="stat number-count" [class.cleared]="stat.cleared">
	<span class="label">{{stat.forNumber}}</span>
	<span class="value">{{stat.count}}</span>
</label>
